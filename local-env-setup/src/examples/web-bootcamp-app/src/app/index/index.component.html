<div>
    <input [(ngModel)]="user.name" [formControl]="controls.name">

</div>
<div>
    <input type="checkbox" [(ngModel)]="user.isActive" [formControl]="controls.isActive">

    Is active? {{user.isActive}}
</div>

<button [disabled]="!form.valid">Login</button>
