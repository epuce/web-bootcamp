name: Push to master

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: run regenerate-README.php
      run: php local-env-setup/src/regenerate-README.php
    - name: check for changes
      run: |
        if git diff --exit-code; then
          echo "::set-env name=changes_exist::false"
        else
          echo "::set-env name=changes_exist::true"
        fi
    - name: commit changes
      if: ${{ env.changes_exist == 'true' }}
      run: |
        git config --local user.email "edm.puce@gmail.com"
        git config --local user.name "epuce"
        git add . 
        git commit -m "update README.md"
    - name: push changes
      if: ${{ env.changes_exist == 'true' }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}